<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="progress">
            {{ message }}
        </div>
        <script>

var progress = new Vue({
    el: '#progress',
    data: {
        message: 'Start process...'
    }
});

var socket = io.connect();
socket.on('news', function (data) {
    progress.message = data;
});
        </script>
    </body>
</html>
